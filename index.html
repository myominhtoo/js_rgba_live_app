<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Live</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    label{
        margin-right:10px;
    }
</style>
<body class="p-5">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <div class="card-title text-center">
                    <h1 class="h1 fw-bold text-dark">RGB Live App</h1>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12 col-lg-5" style="height:auto">
                        <div class="input-group mb-3">
                            <label for="">Red</label>
                            <input type="range" name="" id="red" value="255" max="255" min="0" step="1" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <label for="">Green</label>
                            <input type="range" name="" id="green" value=""255 max="255" min="0" step="1" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <label for="">Blue</label>
                            <input type="range" name="" id="blue" value="255" max="255" min="0" step="1" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <label for="">Alpha Value</label>
                            <input type="range" name="" id="alpha" value="1" max="1" min="0" step="0.1" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-12 col-lg-4 p-1" style="height:500px">
                        <div class="color-output w-100 h-100">

                        </div>
                    </div>

                    <div class="col-sm-12 col-lg-3 bg-light" style="height:50px">
                        <div class="code-output">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
